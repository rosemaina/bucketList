<!DOCTYPE html>
<html>
    <!--this submits to register file-->
    <form action="/registration" role=""form>
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" name="username" placeholder="What's your name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small id="passwordlHelp" class="form-text text-muted">Password should contain atleast 8 characters.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">confirm_password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>  
  
  <button type="submit" class="btn btn-success">Add</button>
</form>
</div>
</div>
</div>
</html>
