<html lang="en">
<head>
    <title> Bucket-list App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="create_list.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#"><strong>Bucket</strong> list</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Login <span class="sr-only">(current)</span></a></li>
                    <li><a href="registration.html">Sign up</a></li>
                    <li><a href="create_list.html">create list</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" style="color:lightblue;"></i></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://www.slack.com/"><i class="fa fa-slack" style="color:red;"></i></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <section>
                    <!-- Form Name -->
                    <legend>Create Your Wish</legend>
                    <form class="form-horizontal" method="post" action="/addWish">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="txtTitle">Title</label>
                                <div class="col-md-4">
                                    <input id="txtTitle" name="inputTitle" type="text" placeholder="your list title" class="form-control input-md">
                                </div>
                            </div>
                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="txtDescription">Description</label>
                                <div class="col-md-4">
                                    <textarea class="form-control" id="txtDescription" name="inputDescription" placeholder="your wish"></textarea>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                    <input id="singlebutton" name="singlebutton" class="btn btn-success" type="submit" value="Post" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="col-md-5">
                <section>
                    <h4>Bucket list</h4>
                    <ul class="list-group">
                        <a href="#" class="list-group-item" id="shwitem">Bucket One</a>
                        <a href="#" class="list-group-item" id="shwitem2">Bucket Two</a>
                        <a href="#" class="list-group-item" id="shwitem3">Bucket Three</a>
                        <a href="#" class="list-group-item" id="shwitem4">Bucket Four</a>
                        <a href="#" class="list-group-item" id="shwitem5">Bucket Five</a>
                        <div class="form-group">
                            
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-primary">Add</button>
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-default">Save</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-default">Close</button>
                            </div>
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><strong>View</strong> list</h4>
                    <h5 class="list-title">My bucket list</h5>
                </div>
                <div class="modal-body">
                    <p>
                        <ul class="list-unstyled">
                            <li>activity</li>
                            <li>activity </li>
                            <li>activity</li>
                            <li>activity</li>
                            <li>activity</li>
                        </ul>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Edit list</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            document.getElementById("shwitem").onclick = showmodal;
            document.getElementById("shwitem2").onclick = showmodal;
            document.getElementById("shwitem3").onclick = showmodal;
            document.getElementById("shwitem4").onclick = showmodal;
            document.getElementById("shwitem5").onclick = showmodal;
            function showmodal() {
                $("#myModal").modal('show');
            };
        </script>
</body>
</html>
