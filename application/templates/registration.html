<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bucket List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

  </head>
  <body background = "../static/images/BucketList.jpg">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><strong>Bucket</strong> list</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/index">Login <span class="sr-only">(current)</span></a></li>
        <li><a href="/registration">Sign up</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" style="color:blue;"></i></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://www.slack.com/"><i class="fa fa-slack" style="color:red;"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container" style="margin-top:80px;">
  <div class="row">
    <div class="col-sm-4"></div>
     <div class="col-sm-4 well">
<form action='/registration' method='POST'>
  {% if error%} 
    <div class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{error}}
    </div>
  {% endif %}
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" name="email" value='{{request.form.email}}' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" name="username" value='{{request.form.username}}' class="form-control" id="username" placeholder="What's your name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">password</label>
    <input type="password" name="password" value='{{request.form.password}}' class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" required>
    <small id="passwordlHelp" class="form-text text-muted">Password should contain atleast 8 characters.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">confirm_password</label>
    <input type="password" name="confirm_password" value='{{request.form.confirm_password}}' class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>  
  
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>w3.includeHTML();</script>
  </body>
</html>
